[composite:center]
use = egg:Paste#urlmap
/v1.0: public

[filter:auth]
paste.filter_factory = goperation.api.filter:AuthFilter.factory

[filter:request_id]
paste.filter_factory = goperation.api.filter:RequestFilter.factory

[pipeline:public]
pipeline = auth request_id centerapi

[app:centerapi]
paste.app_factory = goperation.api:app_factory